<!DOCTYPE html>
<!--
    @ Chrome    43+
    @ Firefox   40+
    @ Opera     31+
    @ Android   44+
    @ Chrome for Android    44+
-->
<html>

<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <!-- External CSS -->
    <link type="text/css" rel="stylesheet" href="/mui/src/css/miniui.min.css">
    <link type="text/css" rel="stylesheet" href="/mui/src/css/simple-line-icons.min.css">
    <!-- <link type="text/css" rel="stylesheet" href="src/css/style.min.css"> -->
    <title>miniChart</title>

    <style>
        .chart {
            width: 420px;
            height: 380px;
            margin: 20px auto;
        }

        .minichart-tip {
            position: fixed;
            left: -1200px;
            top: -1200px;
            min-width: 60px;
            min-height: 36px;
            padding: 6px;
            background-color: #fff;
            box-shadow: 0 0 6px rgba(0,0,0,.1);
        }
        .minichart-tip span {
            display: inline-block;
            line-height: 24px;
            vertical-align: middle;
        }
        .minichart-tip i {
            display: inline-block;
            vertical-align: middle;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background-color: #ccc;
        }
    </style>
</head>

<body>


    <header style="display:none;">
        <h1>miniChart - 轻量级图表库</h1>
        <p>使用简单，速度快。</p>
    </header>

    <!-- <div id="mychart2" class="chart"></div> -->

    <div id="mychart" class="chart"></div>

    <!-- JavaScript -->
    <script type="text/javascript" src="src/js/miniChart.min.js"></script>
    <script type="text/javascript" src="src/js/bundle.js"></script>
</body>

</html>
